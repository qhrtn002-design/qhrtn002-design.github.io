<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 수정</title>
  </head>
  <body>
    <!-- <button>누르세요</button> -->
    <button onclick="changeContainer()">누르세요</button>
    <div id="container">아직 안 눌렀네요</div>
    <script>
      // id는 #이 들어가야한다.
      const container = document.querySelector("#container");
      console.log(container);
      console.log(container.innerHTML);
      console.log(container.innerText);
      console.log(container.textContent);
      function changeContainer() {
        // 외부에 있는 변수를 내부에 가져다가 쓸 수 있습니다
        // container.innerHTML = "눌렀습니다";
        // container.innerHTML = "<h1>눌렀습니다</h1>";
        // XSS : Cross-Site Scripting
        // container.innerHTML = '<img src="invalid" onerror="alert(\'XSS!\')">';
        // 실제로 브라우저가 해석을 할 수 있는 태그를 집어넣기 때문에 HTML뿐만 아니라 JS 구문도 해석이 됨
        // -> 보안취약점 -> 외부에서 무언가 입력해서 새롭게 그려지는 지점에 'innerHTML'을 쓰게 되면...
        // container.innerText = '<img src="invalid" onerror="alert(\'XSS!\')">';
        // getter, setter.
        // 내부에 글자를 바꾸면 textContent를 써서 텍스트를 바꾼다
        container.textContent = '<img src="invalid" onerror="alert(\'XSS!\')">';
      }
    </script>
  </body>
</html>
