<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <title>Document</title>
    <style>
      p {
        /*  */
        color: aqua;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- html 기본양식 작성된 상황에서 open in live server -->
    <p style="color: tomato; font-weight: bold">
      인라인스타일 : css 관련 문법이 style attribute를 통해 태그에 직접적용
      (특정요소에만 적용되어 재사용성 떨어짐)
    </p>
    <p>
      내부 스타일 시트 : 일반적으로 head 태그안에 집어넣은 style태그에
      css문법으로 선택자를 사용해서 기술(html 파일 단위)
    </p>
    <h1>외부 스타일 시트: 외부에 일반적으로 ().css 파일을 만들어서 적용</h1>
    <p>내/외부 스타일 우선도 : 마지막이 덮어씌우는 개념</p>
  </body>
</html>
