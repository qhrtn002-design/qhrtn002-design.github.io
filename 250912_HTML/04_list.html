<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 말머리표 = 특수기호 붙여서or번호를 붙여서 나열 -->
    <!-- ordered list -->
    <!-- list 요소를 만드는 태그 -->

    <li>1번</li>
    <li>
      <ol>
        <li>중첩1</li>
        <li>중첩2</li>
        <li>중첩3</li>
      </ol>
    </li>

    <!-- table -->
    <!-- 표 -->
    <table>
      <thead>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
      </thead>
      <tbody>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
          <td>내용3</td>
        </tr>
      </tbody>
      <tfoot>
        <td>합계1</td>
        <td>합계2</td>
        <td>합계3</td>
      </tfoot>
    </table>
  </body>
</html>
