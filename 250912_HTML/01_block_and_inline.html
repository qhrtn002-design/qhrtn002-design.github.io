<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 저장해야 반영된다 -->
    <title>수정된 웹페이지</title>
  </head>
  <body>
    <!-- 블록 = 가로한줄 다 차지, 줄바꿈 -->
    <p>paragraph1</p>
    <p>paragraph2</p>
    <!-- 앞 뒤에 여백 -->
    <h1>heading, hedaline 1</h1>
    <h2>heading, hedaline 2</h2>
    <h3>heading, hedaline 3</h3>

    <!-- 제목 > 서식 -->
    <div>division, divide</div>
    <div>division, divide</div>
    <!-- 구분되어야 하는 특징 영역 div -->
    <!-- 인라인 = 해당 컨텐츠 내용만 가로를 차지 -->

    <div>
      <strong>강조하고 싶은 부분!</strong> 이옆에 다른 텍스트를 쓰더라도.
      <span>특정 영역에 대해 지정</span> 이런 걸 span이라 한다
    </div>
  </body>
</html>
