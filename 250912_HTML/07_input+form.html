<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- container -->
    <form method="get">
      <!-- form혼자선 아무런 기능이 없다. input이 있어야 가능 -->
      <!-- input > name, type, value -->
      <label> 이름: <input name="text" type="text"/></label> 나이:
      <input name="number" type="number" /> 생일:
      <input name="date" type="date" required/> 좋아하는 색:
      <input name="color" type="color" />
      <button>제출</button>
    </form>
  </body>
</html>
