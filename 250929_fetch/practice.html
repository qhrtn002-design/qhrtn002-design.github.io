<!DOCTYPE html>
<html>
<body>

  <h1 id="제목">안녕하세요</h1>
  <p id="내용">여기는 내용입니다.</p>
  <button id="버튼">이건 버튼</button>

  <script>
    // 1. id가 '제목'인 태그를 찾아서 'title'이라는 이름표를 붙인다.
    const title = document.querySelector("#제목");
    // 2. id가 '버튼'인 태그를 찾아서 'btn'이라는 이름표를 붙인다.
    const btn = document.querySelector("#버튼");

    // 3. 잘 찾아졌는지 개발자 도구 콘솔에 출력해본다.
    console.log(title);
    console.log(btn);
  </script>

</body>
</html>
